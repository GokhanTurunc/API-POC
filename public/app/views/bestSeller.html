<table class="table table-hover">
    <thead>
        <tr>
            <th>Product Title</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in products">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
